<body>

    <form action="">
        <h3>회원가입</h3>

        <label for="id">아이디</label> <br>
        <input type="text" name="id" required placeholder="아이디를 입력하세요" maxlength="13" minlength="4">

        <br>

        <label for="pw">비밀번호</label> <br>
        <input type="password" name="pw" required placeholder="비밀번호를 입력하세요">
        <br>

        <h3>성별 선택</h3> <br>
        <input type="radio" name="gender" value="male" id="a">
        <label for="a">여</label>
        <input type="radio" name="gender" value="female" id="b">
        <label for="b">남</label>
        <br>

        <h3>사용 가능 언어</h3>
        <input type="checkbox" name="1" value="html">
        <label for="1">html</label>

        <input type="checkbox" name="2" value="css">
        <label for="1">css</label>

        <input type="checkbox" name="3" value="javaScript">
        <label for="1">javaScript</label>

        <input type="submit" value="Submit">
    </form>


</body>
